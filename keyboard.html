<!doctype html>
<html lang="en">
	<!-- Add the necessary code to include css from an external file -->
	<head>
	  <title>Keyboard</title>
	  <link rel="stylesheet" href="keyboard.css">
	  <meta charset="UTF-8">
	</head>
	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
			<div class="row-container">
			  <div class="square">~</div>
			  <div class="square">!</div>
			  <div class="square">@</div>
			  <div class="square">#</div>
			  <div class="square">$</div>
			  <div class="square">%</div>
			  <div class="square">^</div>
			  <div class="square">&</div>
			  <div class="square">*</div>
			  <div class="square">(</div>
			  <div class="square">)</div>
			  <div class="square">_</div>
			  <div class="square">+</div>
			  <div class="rect-small">Bksp</div>
			</div>
			  
			<div class="row-container">
			  <div class="rect-medium">Tab</div>
			  <div class="square">Q</div>
			  <div class="square">W</div>
			  <div class="square">E</div>
			  <div class="square">R</div>
			  <div class="square">T</div>
			  <div class="square">Y</div>
			  <div class="square">U</div>
			  <div class="square">I</div>
			  <div class="square">O</div>
			  <div class="square">P</div>
			  <div class="square">{</div>
			  <div class="square">}</div>
			  <div class="square">|</div>
			</div>

			<div class="row-container">
			  <div class="square">A</div>
			  <div class="square">S</div>
			  <div class="square">D</div>
			  <div class="square">F</div>
			  <div class="square">G</div>
			  <div class="square">H</div>
			  <div class="square">J</div>
			  <div class="square">K</div>
			  <div class="square">L</div>
			  <div class="square">:</div>
			  <div class="square">"</div>
			  <div class="rect-small-special">Enter</div>
			</div>  
			  
			<div class="row-container">  
			  <div class="rect-small-special">Shift</div>
			  <div class="square">Z</div>
			  <div class="square">X</div>
			  <div class="square">C</div>
			  <div class="square">V</div>
			  <div class="square">B</div>
			  <div class="square">N</div>
			  <div class="square">M</div>
			  <div class="square">&lt;</div>
			  <div class="square">></div>
			  <div class="square">?</div>
			  <div class="rect-small-special">Shift</div>
			</div>

			<div class="row-container">
			  <div class="rect-medium-special">Accept</div>
			  <div class="rect-large">Space</div>
			  <div class="rect-medium-special">Cancel</div>
			</div>
		</div>
	</body>
</html>
<!-- Do not forget to validate your HTML 5 code against the W3 validator
	 available at https://validator.w3.org/ -->
